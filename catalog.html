<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - Inkbound Books</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --accent-primary: #5b21b6;
      --accent-secondary: #7c3aed;
      --ink-purple: rgba(139, 92, 246, 0.15);
      --ink-blue: rgba(59, 130, 246, 0.12);
      --ink-pink: rgba(236, 72, 153, 0.12);
      --border-color: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.1);
      --navbar-bg: rgba(255, 255, 255, 0.95);
    }

    [data-theme="dark"] {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent-primary: #a78bfa;
      --accent-secondary: #c4b5fd;
      --ink-purple: rgba(167, 139, 250, 0.08);
      --ink-blue: rgba(96, 165, 250, 0.06);
      --ink-pink: rgba(244, 114, 182, 0.06);
      --border-color: #2d3748;
      --shadow: rgba(0, 0, 0, 0.3);
      --navbar-bg: rgba(15, 15, 26, 0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    .ink-splatter {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .splatter-1 {
      width: 400px;
      height: 400px;
      background: var(--ink-purple);
      top: -100px;
      right: -100px;
    }

    .splatter-2 {
      width: 350px;
      height: 350px;
      background: var(--ink-blue);
      bottom: 10%;
      left: -100px;
    }

    .splatter-3 {
      width: 300px;
      height: 300px;
      background: var(--ink-pink);
      top: 50%;
      right: 10%;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--navbar-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: var(--accent-secondary);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-primary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent-primary);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      color: var(--text-primary);
    }

    .theme-toggle:hover {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      transform: scale(1.05);
      color: white;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 8rem 2rem 4rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Large "Coming soon!" banner styling */
    .coming-soon-banner {
      text-align: center;
      padding: 4rem 2rem;
    }

    .coming-soon-banner h1 {
      font-size: 5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .coming-soon-banner p {
      font-size: 1.5rem;
      color: var(--text-secondary);
      margin-top: 1rem;
    }

    /* Template for adding books - hidden by default, uncomment to use */
    .catalog-grid {
      display: none; /* Remove this line when ready to add books */
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin-top: 3rem;
      width: 100%;
    }

    .book-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 6px var(--shadow);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .book-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px var(--shadow);
    }

    .book-cover {
      width: 100%;
      height: 350px;
      background: linear-gradient(135deg, var(--ink-purple), var(--ink-blue));
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .book-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.75rem;
    }

    .book-author {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .book-price {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--accent-primary);
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .logo {
        font-size: 1.75rem;
      }

      .nav-links {
        gap: 1rem;
        font-size: 0.9rem;
      }

      .theme-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      main {
        padding: 10rem 1.5rem 3rem;
      }

      .coming-soon-banner h1 {
        font-size: 3rem;
      }

      .coming-soon-banner p {
        font-size: 1.2rem;
      }

      .catalog-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .splatter-1,
      .splatter-2,
      .splatter-3 {
        opacity: 0.3;
      }
    }

    @media (max-width: 480px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
        width: 100%;
      }

      .coming-soon-banner h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="ink-splatter splatter-1"></div>
  <div class="ink-splatter splatter-2"></div>
  <div class="ink-splatter splatter-3"></div>

  <nav>
    <div class="nav-container">
      <a href="./" class="logo">Inkbound</a>
      <ul class="nav-links">
        <li><a href="./">Home</a></li>
        <li><a href="./aboutus.html">About Us</a></li>
        <li><a href="./catalog.html">Catalog</a></li>
        <li><a href="./format.html">Supported Formats</a></li>
        <li><a href="./epub-viewer.html">EPUB Viewer</a></li>
      </ul>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </nav>

  <main>
    <!-- Large "Coming soon!" banner -->
    <div class="coming-soon-banner">
      <h1>Coming Soon!</h1>
      <p>Our catalog is currently being prepared. Check back soon for available books.</p>
    </div>

    <!-- Template for adding books - uncomment and duplicate .book-card to add books -->
    <!--
    <div class="catalog-grid">
      <div class="book-card">
        <div class="book-cover">
          <img src="path/to/book-cover.jpg" alt="Book Title" style="width: 100%; height: 100%; object-fit: cover; border-radius: 12px;">
        </div>
        <h3 class="book-title">Book Title Here</h3>
        <p class="book-author">by Author Name</p>
        <p class="book-price">$9.99</p>
      </div>
      
      <!-- Duplicate the .book-card above to add more books -->
    <!--
    </div>
    -->
  </main>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;

    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      if (theme === 'light') {
        themeIcon.innerHTML = `
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        `;
      } else {
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        `;
      }
    }
  </script>
</body>
</html>
