<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EPUB Viewer - Inkbound Books</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f9fa;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --accent-primary: #5b21b6;
      --accent-secondary: #7c3aed;
      --ink-purple: rgba(139, 92, 246, 0.15);
      --ink-blue: rgba(59, 130, 246, 0.12);
      --ink-pink: rgba(236, 72, 153, 0.12);
      --border-color: #e5e7eb;
      --shadow: rgba(0, 0, 0, 0.1);
      --navbar-bg: rgba(255, 255, 255, 0.95);
    }

    [data-theme="dark"] {
      --bg-primary: #0f0f1a;
      --bg-secondary: #1a1a2e;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent-primary: #a78bfa;
      --accent-secondary: #c4b5fd;
      --ink-purple: rgba(167, 139, 250, 0.08);
      --ink-blue: rgba(96, 165, 250, 0.06);
      --ink-pink: rgba(244, 114, 182, 0.06);
      --border-color: #2d3748;
      --shadow: rgba(0, 0, 0, 0.3);
      --navbar-bg: rgba(15, 15, 26, 0.95);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    .ink-splatter {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      filter: blur(80px);
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .splatter-1 {
      width: 400px;
      height: 400px;
      background: var(--ink-purple);
      top: -100px;
      right: -100px;
    }

    .splatter-2 {
      width: 350px;
      height: 350px;
      background: var(--ink-blue);
      bottom: 10%;
      left: -100px;
    }

    .splatter-3 {
      width: 300px;
      height: 300px;
      background: var(--ink-pink);
      top: 50%;
      right: 10%;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--navbar-bg);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 2rem;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logo {
      font-family: 'Dancing Script', cursive;
      font-size: 2rem;
      color: var(--accent-primary);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .logo:hover {
      color: var(--accent-secondary);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-primary);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--accent-primary);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .theme-toggle {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 50px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      color: var(--text-primary);
    }

    .theme-toggle:hover {
      background: var(--accent-primary);
      border-color: var(--accent-primary);
      transform: scale(1.05);
      color: white;
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 7rem 2rem 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 2rem;
      color: var(--text-primary);
      text-align: center;
    }

    .upload-section {
      background: var(--bg-secondary);
      border: 2px dashed var(--border-color);
      border-radius: 16px;
      padding: 3rem;
      margin-bottom: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-section:hover {
      border-color: var(--accent-primary);
      background: var(--bg-primary);
    }

    .upload-section.dragover {
      border-color: var(--accent-primary);
      background: var(--accent-primary);
      opacity: 0.1;
    }

    #fileInput {
      display: none;
    }

    .upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
    }

    .upload-icon {
      width: 64px;
      height: 64px;
      color: var(--accent-primary);
    }

    .upload-text {
      font-size: 1.25rem;
      font-weight: 500;
      color: var(--text-primary);
    }

    .upload-hint {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .viewer-container {
      display: none;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px var(--shadow);
    }

    .viewer-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      gap: 1rem;
      flex-wrap: wrap;
    }

    .book-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-primary);
      flex: 1;
      min-width: 200px;
    }

    .controls-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--accent-primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn:hover {
      background: var(--accent-secondary);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      background: var(--border-color);
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
    }

    .btn-secondary:hover {
      background: var(--border-color);
    }

    .font-size-control {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: var(--bg-secondary);
      padding: 0.25rem 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
    }

    .font-size-btn {
      background: none;
      border: none;
      color: var(--text-primary);
      font-size: 1.2rem;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }

    .font-size-btn:hover {
      background: var(--border-color);
    }

    .font-size-label {
      font-size: 0.9rem;
      color: var(--text-secondary);
      min-width: 60px;
      text-align: center;
    }

    #viewerFrame {
      width: 100%;
      height: calc(100vh - 250px);
      min-height: 500px;
      background: white;
      padding: 2rem;
      overflow-y: auto;
      font-family: Georgia, 'Times New Roman', serif;
      line-height: 1.8;
      color: #1a1a1a;
    }

    #viewerFrame h1, #viewerFrame h2, #viewerFrame h3 {
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    #viewerFrame p {
      margin-bottom: 1rem;
      text-align: justify;
    }

    #viewerFrame img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: var(--accent-primary);
      width: 0%;
      transition: width 0.3s ease;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: none;
    }

    @media (max-width: 768px) {
      nav {
        padding: 1rem;
      }

      .nav-container {
        flex-direction: column;
        align-items: flex-start;
      }

      .theme-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      main {
        padding: 9rem 1rem 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .upload-section {
        padding: 2rem 1rem;
      }

      .viewer-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .book-title {
        text-align: center;
        min-width: auto;
      }

      .controls-group {
        justify-content: center;
      }

      #viewerFrame {
        height: calc(100vh - 350px);
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="ink-splatter splatter-1"></div>
  <div class="ink-splatter splatter-2"></div>
  <div class="ink-splatter splatter-3"></div>

  <nav>
    <div class="nav-container">
      <a href="./" class="logo">Inkbound</a>
      <ul class="nav-links">
        <li><a href="./">Home</a></li>
        <li><a href="./aboutus.html">About Us</a></li>
        <li><a href="./catalog.html">Catalog</a></li>
        <li><a href="./format.html">Supported Formats</a></li>
        <li><a href="./epub-viewer.html">EPUB Viewer</a></li>
      </ul>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="themeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </div>
  </nav>

  <main>
    <h1>EPUB Viewer</h1>

    <div class="error-message" id="errorMessage"></div>

    <div class="upload-section" id="uploadSection">
      <label for="fileInput" class="upload-label">
        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <span class="upload-text">Click to upload or drag & drop</span>
        <span class="upload-hint">Select an EPUB file to read</span>
      </label>
      <input type="file" id="fileInput" accept=".epub" />
    </div>

    <div class="viewer-container" id="viewerContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressBar"></div>
      </div>
      
      <div class="viewer-controls">
        <div class="book-title" id="bookTitle">No book loaded</div>
        
        <div class="controls-group">
          <div class="font-size-control">
            <button class="font-size-btn" id="fontDecrease">Aâˆ’</button>
            <span class="font-size-label" id="fontSizeLabel">100%</span>
            <button class="font-size-btn" id="fontIncrease">A+</button>
          </div>
          
          <button class="btn" id="prevBtn" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            Previous
          </button>
          
          <button class="btn" id="nextBtn" disabled>
            Next
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </button>
          
          <button class="btn btn-secondary" id="closeBtn">Close Book</button>
        </div>
      </div>

      <div id="viewerFrame"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;

    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    updateThemeIcon(currentTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      if (theme === 'light') {
        themeIcon.innerHTML = `<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>`;
      } else {
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        `;
      }
    }

    // EPUB Viewer
    const fileInput = document.getElementById('fileInput');
    const uploadSection = document.getElementById('uploadSection');
    const viewerContainer = document.getElementById('viewerContainer');
    const viewerFrame = document.getElementById('viewerFrame');
    const bookTitle = document.getElementById('bookTitle');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const closeBtn = document.getElementById('closeBtn');
    const progressBar = document.getElementById('progressBar');
    const errorMessage = document.getElementById('errorMessage');
    const fontDecrease = document.getElementById('fontDecrease');
    const fontIncrease = document.getElementById('fontIncrease');
    const fontSizeLabel = document.getElementById('fontSizeLabel');

    let currentBook = null;
    let currentChapter = 0;
    let chapters = [];
    let bookMetadata = {};
    let fontSize = 100;

    // File input handler
    fileInput.addEventListener('change', handleFileSelect);

    // Drag and drop
    uploadSection.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadSection.classList.add('dragover');
    });

    uploadSection.addEventListener('dragleave', () => {
      uploadSection.classList.remove('dragover');
    });

    uploadSection.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadSection.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    async function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        handleFile(file);
      }
    }

    async function handleFile(file) {
      if (!file.name.endsWith('.epub')) {
        showError('Please select a valid EPUB file');
        return;
      }

      try {
        hideError();
        const arrayBuffer = await file.arrayBuffer();
        const zip = await JSZip.loadAsync(arrayBuffer);
        
        await parseEPUB(zip);
        
        uploadSection.style.display = 'none';
        viewerContainer.style.display = 'block';
        
        loadChapter(0);
      } catch (error) {
        showError('Error loading EPUB file: ' + error.message);
        console.error(error);
      }
    }

    async function parseEPUB(zip) {
      // Find content.opf location
      const containerXML = await zip.file('META-INF/container.xml').async('text');
      const parser = new DOMParser();
      const containerDoc = parser.parseFromString(containerXML, 'text/xml');
      const opfPath = containerDoc.querySelector('rootfile').getAttribute('full-path');
      const opfDir = opfPath.substring(0, opfPath.lastIndexOf('/') + 1);

      // Parse content.opf
      const opfContent = await zip.file(opfPath).async('text');
      const opfDoc = parser.parseFromString(opfContent, 'text/xml');

      // Get metadata
      const titleEl = opfDoc.querySelector('title');
      const authorEl = opfDoc.querySelector('creator');
      bookMetadata.title = titleEl ? titleEl.textContent : 'Unknown Title';
      bookMetadata.author = authorEl ? authorEl.textContent : 'Unknown Author';
      
      bookTitle.textContent = `${bookMetadata.title} - ${bookMetadata.author}`;

      // Get spine items (reading order)
      const manifest = {};
      opfDoc.querySelectorAll('manifest item').forEach(item => {
        manifest[item.getAttribute('id')] = {
          href: item.getAttribute('href'),
          mediaType: item.getAttribute('media-type')
        };
      });

      chapters = [];
      opfDoc.querySelectorAll('spine itemref').forEach(itemref => {
        const idref = itemref.getAttribute('idref');
        if (manifest[idref]) {
          chapters.push({
            path: opfDir + manifest[idref].href,
            zip: zip
          });
        }
      });

      currentBook = { zip, opfDir };
    }

    async function loadChapter(index) {
      if (index < 0 || index >= chapters.length) return;
      
      currentChapter = index;
      const chapter = chapters[index];
      
      try {
        let content = await chapter.zip.file(chapter.path).async('text');
        
        // Basic HTML sanitization and processing
        const parser = new DOMParser();
        const doc = parser.parseFromString(content, 'text/html');
        
        // Process images
        const images = doc.querySelectorAll('img');
        for (let img of images) {
          const src = img.getAttribute('src');
          if (src && !src.startsWith('http')) {
            const imgPath = resolveRelativePath(chapter.path, src);
            try {
              const imgFile = chapter.zip.file(imgPath);
              if (imgFile) {
                const blob = await imgFile.async('blob');
                img.src = URL.createObjectURL(blob);
              }
            } catch (e) {
              console.warn('Could not load image:', imgPath);
            }
          }
        }
        
        // Get body content
        const body = doc.querySelector('body');
        viewerFrame.innerHTML = body ? body.innerHTML : content;
        viewerFrame.scrollTop = 0;
        
        // Update controls
        prevBtn.disabled = currentChapter === 0;
        nextBtn.disabled = currentChapter === chapters.length - 1;
        
        // Update progress
        const progress = ((currentChapter + 1) / chapters.length) * 100;
        progressBar.style.width = progress + '%';
        
      } catch (error) {
        showError('Error loading chapter: ' + error.message);
        console.error(error);
      }
    }

    function resolveRelativePath(base, relative) {
      const baseParts = base.split('/');
      baseParts.pop(); // Remove filename
      const relativeParts = relative.split('/');
      
      for (let part of relativeParts) {
        if (part === '..') {
          baseParts.pop();
        } else if (part !== '.') {
          baseParts.push(part);
        }
      }
      
      return baseParts.join('/');
    }

    // Navigation controls
    prevBtn.addEventListener('click', () => {
      if (currentChapter > 0) {
        loadChapter(currentChapter - 1);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentChapter < chapters.length - 1) {
        loadChapter(currentChapter + 1);
      }
    });

    closeBtn.addEventListener('click', () => {
      viewerContainer.style.display = 'none';
      uploadSection.style.display = 'block';
      fileInput.value = '';
      currentBook = null;
      currentChapter = 0;
      chapters = [];
      viewerFrame.innerHTML = '';
    });

    // Font size controls
    fontDecrease.addEventListener('click', () => {
      if (fontSize > 70) {
        fontSize -= 10;
        updateFontSize();
      }
    });

    fontIncrease.addEventListener('click', () => {
      if (fontSize < 150) {
        fontSize += 10;
        updateFontSize();
      }
    });

    function updateFontSize() {
      viewerFrame.style.fontSize = fontSize + '%';
      fontSizeLabel.textContent = fontSize + '%';
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (viewerContainer.style.display === 'block') {
        if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
          loadChapter(currentChapter - 1);
        } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
          loadChapter(currentChapter + 1);
        }
      }
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }
  </script>
</body>
</html>
